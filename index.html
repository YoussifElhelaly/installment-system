<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>
<body>
    
    <div class="main">
        <h1>Installment System</h1>
        <div class="form">
            <label for="Price">Product Price</label>
            <input class="input" type="number" id="Price" value="0" min="0">
            <label for="Down">Down Payment</label>
            <input class="input" type="number" id="Down" value="0" min="0">
            <label for="installment">installment</label>
            <select class="input" id="installment">
                <option value="6">6 month</option>
                <option value="12">12 month</option>
                <option value="18">18 month</option>
                <option value="24">24 month</option>
                <option value="48">48 month</option>
            </select>
            <label  for="interest">interest</label>
            <input class="input" type="number" id="interest" min="0" max="100" value="0">
            <h2 id="total">0 <span>LE/mo</span></h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
